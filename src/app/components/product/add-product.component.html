<div class="container" style="margin-top: 40px;">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group">
            
            <label for="produk_name">Product Name</label>
            <input type="text" class="form-control" formControlName="produk_name">
            <div *ngIf="submitted && form.controls['produk_name'].errors" class="error">
                <div *ngIf="form.controls['produk_name'].errors['required']">
                    Produk Name is required
                </div>
            </div>
            
            <label for="produk_stock">Product Stock</label>
            <input type="number" class="form-control" formControlName="produk_stok">
            <div *ngIf="submitted && form.controls['produk_stock'].errors" class="error">
                <div *ngIf="form.controls['produk_stock'].errors['required']">
                    Produk Stock is required
                </div>
            </div>
            
            <label for="produk_price">Produk Price</label>
            <input type="number" class="form-control" formControlName="produk_price">
            <div *ngIf="submitted && form.controls['produk_price'].errors" class="error">
                <div *ngIf="form.controls['produk_price'].errors['required']">
                    Produk Price is required
                </div>
            </div>
            
            <label for="produk_photo">Photo Produk</label>
            <input type="text" class="form-control" formControlName="produk_photo">
            <div *ngIf="submitted && form.controls['produk_photo'].errors" class="error">
                <div *ngIf="form.controls['produk_photo'].errors['required']">
                    Produk Price is required
                </div>
            </div>
            
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary" style="margin-right: 5px;">Submit</button>

            <button type="submit" class="btn btn-primary ml-1" [routerLink]="['/product']">Cancel</button>
        </div>
    </form>
</div>
