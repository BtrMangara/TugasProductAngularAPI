<div class="container">

    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-outlet-white btn-rounded btn-sm px-2" (click)="addProduct()">
                <i class="bi bi-plus-circle" style="font-size: 25px;"></i>
            </button>
        </div>
    </div>
    <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nama Produk</th>
        <th scope="col">Jumlah Stok</th>
        <th scope="col">Harga</th>
        <th scope="col" class="text-center">Foto Produk</th>
        <th scope="col" class="text-center">Action</th>

      </tr>
    </thead>
    <tbody *ngFor="let data of products">
      <tr>
        <th scope="row">{{data.id}}</th>
        <td>{{data.productName}}</td>
        <td>{{data.stok}}</td>
        <td>{{data.hargaProduk}}</td>
        <td class="text-center"><img src='{{data.photo}}' class="img-fluid w-25"/></td>
        <td class="text-center">
            <button type="button" class="btn btn-link" (click)="editProduct(data.id)">
                <i class="bi bi-pencil"></i>
            </button>
            <button type="button" class="btn btn-link" (click)="deleteCategory(data)">
                <i class="bi bi-trash"></i>
            </button>
        </td>
      </tr>
      
    </tbody>
    </table>
</div>
